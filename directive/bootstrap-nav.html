  <li ng-repeat="item in items"
      class="{{item.color}}"
      ng-class="{active:IsActive(item)}"
  >
      <a href ui-sref="{{item.state}}"> 
        <i class="{{item.icon}}"></i>
        <span class="link-title" >{{item.text}}</span>
        <span ng-if="item.children" class="fa arrow"></span>
      </a>
      <ul ng-if="item.children">
        <li ng-repeat="child in item.children">
          <a href ui-sref="{{child.state}}">
            <i class="fa fa-angle-right"></i>
            &nbsp; {{child.text}}
          </a>
        </li>
      </ul>
  </li>
