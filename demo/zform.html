<body ng-app="zjsdemo">

<div class="container-fluid"  
     ng-controller="DemoZformController">

  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">

      <form zform server-errors="serverErrors" class="form-horizontal" >
        <fieldset>
          <legend>single ctl</legend>
          <div zform-row="formRows.label"></div>
          <div zform-row="formRows.text"></div>
          <div zform-row="formRows.button"></div>
          <div zform-row="formRows.dropdownButton"></div>
          <div zform-row="formRows.input"></div>
        </fieldset>
        <fieldset>
          <legend>input-group</legend>
          <div zform-row="formRows.grp_radio1"></div>
          <div zform-row="formRows.grp_radio2"></div>
          <div zform-row="formRows.grp_text"></div>
        </fieldset>
          <div zform-row="formRows.mobile"></div>
          <div zform-row="formRows.authcode"></div>
          <div zform-row="formRows.password"></div>
          <div zform-row="formRows.nickname"></div>
          <div ng-if="serverErrors['_global']" 
               class="form-group has-error ">
              <div class="col-sm-3"></div>
              <div class="col-sm-9 help-block">{{serverErrors['_global']}} </div>
          </div>
          <div zform-row="formRows.submit"></div>
      </form>

    </div>
  </div>
<pre>
{{formData|json}}
</pre>
</div>

<script type="text/javascript">
countries = [
  {name: 'China', code: '86'},
  {name: 'Australia', code: '61'}
]

SignupSchema = {
    username: String,
    password: String,
    authway : ['email', 'mobile'],
    email   : String,
    mobile  : String,
    country : countries,
    gender  : ['male', 'female'],
    isAge18 : Boolean,
}

SkuSchema = {
    name    : String,
    price   : Number,
}

GroupbuySchema = {
    stringField   : String,
    boolField     : Boolean,
    dateField     : Date,
    numberField   : Number,
    enumStringField     : ['male', 'female', 'other'],
    enumObjectField     : countries,
    arrayField    : [SkuSchema],

}

console.log(GroupbuySchema);
</script>
